<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Arquivos do Google Drive</title>
</head>
<body>
    <h1>Lista de Arquivos do Google Drive</h1>
    <ul id="file-list"></ul>

    <script src="accounts.google.com/gsi/client"></script>
    <script>
        const CLIENT_ID = '316305421627-novmisou3o02tjuh4gsmm11gsjgn1bdt.apps.googleusercontent.com';
        const API_KEY = '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';
        const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
        const SCOPES = 'https://www.googleapis.com/auth/drive.readonly';

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.auth2.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
            }).then(() => {
                listFiles();
            });
        }

        function listFiles() {
            gapi.client.drive.files.list({
                'q': "'1-j_jr2482qfMo_JOgd2JBZ1AYO1vpHsB' in parents",
                'pageSize': 10,
                'fields': 'files(id,name,mimeType,webContentLink)'
            }).then(response => {
                const files = response.result.files;
                displayFiles(files);
            });
        }

        function displayFiles(files) {
            const fileList = document.getElementById('file-list');

            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>${file.name}</strong> (${file.mimeType})
                    <a href="${file.webContentLink}" target="_blank" download>Download</a>
                `;
                fileList.appendChild(listItem);
            });
        }
    </script>
    <script async defer src="https://apis.google.com/js/platform.js" onload="this.onload=handleClientLoad;this.onerror=function(){};handleClientLoad()"></script>
</body>
</html>
